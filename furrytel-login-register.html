<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/opendyslexic@0.1.1/opendyslexic.css">
    <title>Document</title>
    <link rel="stylesheet" href="assets-login-register/reset.css">
    <link rel="stylesheet" href="assets-login-register/style-login-register.css">
</head>

<body>
    <header id ="navbar" class="navbar-class">
        <div class="logo">
            <img id="logo-img"  src="https://forums.pixeltailgames.com/uploads/default/optimized/3X/2/5/25d7338131c87c44e87d326b7248904d9598acb8_2_258x250.png">
            <button id="logo-btn"></button>
        </div>
        <div class="nav-button">
            
        </div>
    </header>
    
    <main id="welcome-page">
        <p id="login-txt">You already have an account ? Log in !</p>
        <button id="login-button-a" class="center-buttons">Log in !</button><br>
        <button id="register-button-a" class="center-buttons">Register !</button>
        <p id="register-txt">You don't have an account ? Register !</p>
    </main>

    <section id="register-form">
        <form>
            <div>
                <input id="last-name" name="last-name" type="text" required placeholder="Last name">
                <input id="first-name" name="first-name" type="text" required placeholder="First name">
            </div>
            <div>
                <select id="country" name="country" required>
                    <option value="">-- Select your country --</option>
                    <option value="FR">France</option>
                    <option value="BE">Belgique</option>
                    <option value="CH">Suisse (Sweich)</option>
                </select>
            </div>
            <div>
                <input id="username" name="username" type="text" required placeholder="Type your Username">
            </div>
            <div>
                <input id="email" name="email" type="email" required placeholder="Type your email">
            </div>
            <div>
                <input id="password" name="password" type="password" required placeholder="Type your password">
            </div>
            <div>
                <input id="confirm-password" name="confirm-password" type="password" required placeholder="Confirm your password">
            </div>
            <button id="get-registered-button" type="submit">Register</button>
            <p id="log-btn-txt">Already have an account ? <button id="login-button-b">Log in here !</button></p>
        </form>
    </section>
    <section id="login-form">
        <form>
            <div>
                <input id="login-id" name="login-id" type="text" required placeholder="Username, Phone Number or Email">
            </div>
            <div>
                <input id="password-id" name="password-id" type="password" required placeholder="Password">
            </div>
            <button id="get-loggedin-button" type="submit">Log In</button>
            <p id="reg-btn-txt">You don't have an account ? <button id="register-button-b">Register here !</button></p>
        </form>
    </section>
<script src="assets-login-register/script-login-register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/opendyslexic@0.1.1/opendyslexic.css">
    <title>Document</title>
    <link rel="stylesheet" href="assets-login-register/reset.css">
    <link rel="stylesheet" href="assets-login-register/style-login-register.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img id="logo-btn" src="https://forums.pixeltailgames.com/uploads/default/optimized/3X/2/5/25d7338131c87c44e87d326b7248904d9598acb8_2_258x250.png">
        </div>
        <div class="nav-button">

        </div>
    </header>
    
    <main id="welcome-page">
        <p id="login-txt">You already have an account ? Log in !</p>
        <button id="login-button-a" class="center-buttons">Log in !</button><br>
        <button id="register-button-a" class="center-buttons">Register !</button>
        <p id="register-txt">You don't have an account ? Register !</p>
    </main>

    <section id="register-form">
        <form>
            <div>
                <label for="lastname">Last Name</label>
                <input id="lastname" name="lastname" type="text" required>
            </div>
            <div>
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text" required>
            </div>
             <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">-- Select your country --</option>
                    <option value="FR">France</option>
                    <option value="BE">Belgique</option>
                    <option value="CH">Suisse (Sweich)</option>
                </select>
            </div>
            <div>
                <label for="cpn">City and Postal Number</label>
                <input id="cpn" name="cpn" type="text">
            </div>
            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="confirmpassword">Confirm Password</label>
                <input id="confirmpassword" name="confirmpassword" type="password" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account ? <button id="login-button-b">Log in here !</button></p>
        </form>
    </section>
    <section id="login-form">
        <form>
            <div>
                <input id="login-id" name="login-id" type="text" required placeholder="Username, Phone Number or Email">
            </div>
            <div>
                <input id="password-id" name="password-id" type="password" required placeholder="Password">
            </div>
            <button type="submit">Log In</button>
            <p id="reg-btn-txt">You don't have an account ? <button id="register-button-b">Register here !</button></p>
        </form>
    </section>
<script src="assets-login-register/script-login-register.js"></script>
</body>
</html>

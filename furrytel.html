<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/opendyslexic@0.1.1/opendyslexic.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span>logo</span>
        </div>
    </header>
    
    <main id="WelcomePage">
        <p id="LogInTxt">You already have an account ? Log in !</p>
        <button id="LogInButtonA">Log in !</button>
        <button id="RegisterButtonA">Register !</button>
        <p id="RegisterTxt">You don't have an account ? Register !</p>
    </main>

    <section id="RegisterForm">
        <form>
            <div>
                <label for="lastname">Last Name</label>
                <input id="lastname" name="lastname" type="text" required>
            </div>
            <div>
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text" required>
            </div>
             <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">-- Select your country --</option>
                    <option value="FR">France</option>
                    <option value="BE">Belgique</option>
                    <option value="CH">Suisse (Sweich)</option>
                </select>
            </div>
            <div>
                <label for="CPN">City and Postal Number</label>
                <input id="CPN" name="CPN" type="text">
            </div>
            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="confirmpassword">Confirm Password</label>
                <input id="confirmpassword" name="confirmpassword" type="password" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account ? <button id="LogInButtonB">Log in here !</button></p>
        </form>
    </section>
    <section id="LogInForm">
        <form>
            <div>
                <input id="LoginID" name="LoginID" type="text" required placeholder="Username, Phone Number or Email">
            </div>
            <div>
                <input id="passwordID" name="passwordID" type="password" required placeholder="Password">
            </div>
            <button type="submit">Log In</button>
            <p id="RegBtnTxt">You don't have an account ? <button id="RegisterButtonB">Register here !</button></p>
        </form>
    </section>
<script src="script.js"></script>
</body>
</html>

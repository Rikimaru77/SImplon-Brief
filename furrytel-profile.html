<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/opendyslexic@0.1.1/opendyslexic.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <header id ="navbar" class="navbar-class">
        <div class="logo">
            <img id="logo-img"  src="https://forums.pixeltailgames.com/uploads/default/optimized/3X/2/5/25d7338131c87c44e87d326b7248904d9598acb8_2_258x250.png">
            <button id="logo-btn"></button>
        </div>
        <div class="nav-button">
            <button id="logout" onclick="logout()">Log out</button>
        </div>
    </header>

    <main id="main">
        <img id="pfp-img" src="assets/pfp/icon.png">
        <form id="infos-form">
            <img id="ptbg" class="background" src="assets/background/background-portrait.png">
            <img id="lsbg" class="background" src="assets/background/background-landscape.png">
            <div class="names">
                <input id="last-name" name="last-name" type="text" readonly tabindex="-1">
                <input id="first-name" name="first-name" type="text" readonly tabindex="-1">
            </div>
            <div>
                <input id="username" name="username" type="text" placeholder="Username">
            </div>
            <div>
                <input id="street-address" name="street-address" type="text" placeholder="Street address">
                <input id="city" name="city" type="text" placeholder="City">
                <input id="zip" name="zip" type="number" placeholder="ZIP Code">
            </div>
            <div>
                <select id="country" name="country">
                    <option value="FR">France</option>
                    <option value="BE">Belgique</option>
                    <option value="CH">Suisse (Sweich)</option>
                </select>
            </div>
            <div>
                <input id="phone-number" name="phone-number" type="tel" placeholder="Phone Number">
            </div>
            <div>
                <input id="email" name="email" type="email" placeholder="Email">
            </div>
            <div>
                <input id="bio" name="bio" type="text" placeholder="bio">
            </div>
            <button id="background-btn">background</button>
            <button id="save-button">Save</button>
        </form><br>
        <footer>
            <a href="#home">© 2025 Furrytel</a>
            <p><a href="#LM">Mentions légales</a> | <a href="#PP">Politique de confidentialité</a> | <a href="#cookies">Cookies</a> | <a href="#contact">Contact</a></p>
        </footer>
    </main>
    <script src="assets/general.js"></script>
    <script src="assets/profile.js"></script>
</body>
</html>
